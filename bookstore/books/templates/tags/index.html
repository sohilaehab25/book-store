{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'tags.create_tag' %}" class="btn btn-dark">Create New Tag</a>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <ul>
            {% for tag in tags %}
                <li>{{ tag.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
